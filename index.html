	<div id="wrap">
        <div id="header">
            <div class="header_button" id="header_load_button" onclick="OnLoadClicked()">L</div><div class="header_button" id="header_save_button" onclick="OnSaveClicked()">S</div>
            <input type="file" id="file" style="display:none"/>
            <p style="pointer-events:none"> S Y N C T O R Y </p>
             <div class="deco_row" id="step_inner_bottom"></div>
             <div class="deco_row" id="step_mid_bottom"></div>
             <div class="deco_row" id="step_outer_bottom"></div>
        </div>

		
		<div id="main">
			 <div id="step_panel">
                 <div class="deco_column" id="step_inner_right"></div>
                 <div class="deco_column" id="step_mid_right"></div>
                 <div class="deco_column" id="step_outer_right"></div>

                     No time declared.

                     LOCATION1, LOCATION2
                 </div>
                 <div class="step" style="top: 280px">

                 </div>
                 <div class="step" style="top: 560px">
                     No time declared.
                 </div>
			 </div>
			 
			 
             <div id="locations">
                 <div class="location" id="location_1">
                         <div class="location_title_column">
                             <div class="location_title">
                                 <p>LOCATION</p>
                             </div>
                         </div>
                     
                     <div class="units">
                     <div class="unit">
                         <div class="unit_header">
                             <div class="unit_divide unit_divide_header"></div>
                             <div class="split_unit unit_button">&#247;</div><div class="close_unit unit_button">&#9679;</div>
                         </div>
                         <textarea class="unit_script">
                             The SCREEN DOOR slides open and DICK STEEL, his former partner and fellow retiree, emerges with two cold beers.

                             STEEL
                             Beer's ready!

                             BRICK
                             Are they cold?

                         </textarea>
                         <div class="unit_footer">
                             <div class="unit_divide unit_divide_footer"></div>
                             <div class="grow_unit unit_button">+</div><div class="shrink_unit unit_button">-</div>                         </div>
                     </div>
                     <div class="unit unit_inactive" >
                         <div class="add_unit">&#9679;</div>
                     </div>
                     <div class="unit">
                         <textarea class="unit_script">

                     </div>
