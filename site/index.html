<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" slick-uniqueid="3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="shortcut icon" href="">
<link rel="stylesheet" href="assets/css/style.css" type="text/css" media="screen">
<link rel="stylesheet" href="assets/css/positioning.css" type="text/css" media="screen">

</head>
<body>
    <div id="credentials" class="overlay" onclick="OnOverlayClicked()">
        <div class="overlay_background">
            <div class="credentials_header wide_text">SYNCTORY</div>
            <div class="unit_divide"></div>
            <div class="overlay_vertical_fill"></div>
            <div class="credentials_row">
                <div class="input_fields">
                    <form class="input_form form-signin" role="form">
                        <br>
                        <input type="text" class="form-control" name="username" placeholder="someone@example.com"><br><br>
                        <input type="text" class="form-control" name="password" placeholder="password">
                    </form>
                </div>
                <div class="buttons">
                    <div class="extended_button" onclick="OnSignUp()">SIGN UP</div>
                    <div class="extended_button" onclick="OnSignIn()">SIGN IN</div>
                </div>
            </div>
            <div class="unit_divide"></div>
            <div class="overlay_vertical_fill"></div>
        </div>
    </div>

	<div id="wrap">
        <div id="header">
            <div class="header_button" id="header_load_button" onclick="OnLoadClicked()">L</div><div class="header_button" id="header_save_button" onclick="OnSaveClicked()">S</div>
            <input type="file" id="file" style="display:none"/>
            <p style="pointer-events:none"> S Y N C T O R Y </p>
            <div class="header_button" onclick="OnSignOut()">SIGN OUT</div>
            <div class="deco_row" id="step_inner_bottom"></div>
            <div class="deco_row" id="step_mid_bottom"></div>
            <div class="deco_row" id="step_outer_bottom"></div>
        </div>

		
		<div id="main">
			 <div id="step_panel">
                 <div class="deco_column" id="step_inner_right"></div>
                 <div class="deco_column" id="step_mid_right"></div>
                 <div class="deco_column" id="step_outer_right"></div>
			 </div>
             <div id="locations">
                 <div id="new_location" onclick="OnNewLocation()">
                     <div id="add_location_container">
                         <div id="add_location">&#9679;</div> 
                     </div> 
                 </div> 
             </div> 
         </div>
     </div>

	<script src="assets/vendor/jquery-2.1.1.min.js" type="text/javascript"> </script>
    <script src="/_api/_files/hoodie.js"></script>
	<script src="assets/vendor/mootools-core-1.5.1-full-compat-yc.js" type="text/javascript"> </script>
	<script src="assets/vendor/FileSaver.min.js" type="text/javascript"> </script>
	<script src="assets/vendor/scrollspy.js" type="text/javascript"> </script>
	<script src="assets/js/scrollLogic.js" type="text/javascript"> </script>

    <script src="assets/js/unit.js"></script>
    <script src="assets/js/location.js"></script>
    <script src="assets/js/step.js"></script>
    <script src="assets/js/modelController.js"></script>
    <script src="assets/js/scriptLoader.js"></script>
    <script src="assets/js/hoodieInitiate.js"></script>

    <script src="assets/vendor/jquery.elastic.source-modified.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
